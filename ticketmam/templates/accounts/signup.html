{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form class="col s12 m6 offset-m3" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <h4 class="center-align">Inscription</h4>
        <div class="row">
            <div class="input-field col s6">
                <input required="" placeholder="" type="text" class="validate" id="first_name" name="first_name">
                <label for="first_name">Prenom</label>
            </div>
            <div class="input-field col s6">
                <input required="" placeholder="" type="text" class="validate" id="last_name" name="last_name">
                <label for="last_name">Nom</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input required="" placeholder="" type="text" class="validate" id="id_technicien" name="id_technicien">
                <label for="id_technicien">ID</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input required="" placeholder="" type="text" class="validate" id="username" name="username">
                <label for="username">Nom d'utilisateur</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input required="" placeholder="" type="text" class="validate" id="departement" name="departement">
                <label for="departement">DÃ©partement</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input required="" placeholder="" type="email" class="validate" id="email" name="email">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input required="" placeholder="" type="password" class="validate" id="password" name="password">
                <label for="password">Mot de passe</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input required="" placeholder="" type="password" class="validate" id="confirm_password" name="confirm_password">
                <label for="confirm_password">Confirmer mot de passe</label>
            </div>
        </div>

        <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit">Valider</button>
        </div>

        <div class="row center-align">
            <p class="signin">Deja inscrit ? <a href="{% url 'login' %}">Connexion</a></p>
        </div>
    </form>
</div>
{% endblock %}
