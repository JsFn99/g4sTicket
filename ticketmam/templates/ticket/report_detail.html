{% extends 'base.html' %}
{% block content %}
<a href="{% url 'report_list' %}" class="waves-effect waves-light btn grey lighten-3">
        <i class="material-icons left black-text">arrow_back</i>
    </a>
    <h1>{{ report.titre }}</h1>
    <p><strong>Author:</strong> {{ report.auteur }}</p>
    <p><strong>Ticket:</strong> {{ report.ticket }}</p>
    <p><strong>Created On:</strong> {{ report.cree_le }}</p>
    <p><strong>Description:</strong> {{ report.description }}</p>
{% endblock %}
